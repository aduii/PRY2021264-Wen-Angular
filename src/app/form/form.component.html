<h2>New/Edit Product</h2>
<div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input [(ngModel)]="product.name" type="text" class="form-control" required pattern=".*\S+.*" title="This field is required" id="inputName" placeholder="Enter name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)">
  </div>
  <div class="form-group">
    <label for="inputPrice">Price</label>
    <input [(ngModel)]="product.price" type="number" class="form-control" id="inputPrice" placeholder="Ex. 420" >
  </div>
  <div class="form-group">
    <label for="inputColor">Type</label>
    <!-- <input [(ngModel)]="product.color" type="textr" class="form-control" id="inputColor" placeholder="Ex. Red" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"> -->
    <div>
    <select [(ngModel)]="product.type" class="form-select" aria-label="Default select example" id="inputType">
      <option value="Comestible" >Comestible</option>
      <option value="No Comestible">No Comestible</option>
    </select>
  </div>
  </div>
  <div class="form-group">
    <label for="inputDate">Date</label>
    <div>
      <input [(ngModel)]="product.date_input" type="date" id="inputDate" value="2018-07-22">

    <div>
  <div class="btnSubmmit">
  <button (click)="saveProduct()" class="btn btn-primary ">Submit</button>
</div>
</div>
