<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Registrarse</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Nombres</label>
        <input id="firstName" type="text" formControlName="firstName"  class="form-control" pattern="[a-zA-Z'-'\s]*"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Nombres obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Apellidos obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input id="username"  type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Correo obligatorio</div>
            <div *ngIf="f.username.errors.pattern">Correo inválido</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña obligatorio</div>
            <div *ngIf="f.password.errors.minlength">Contraseña debe ser de 8 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Registrarse
        </button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
    </div>
</form>
